name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install rsync
        run: sudo apt-get install rsync -y

      - name: Deploy to EC2
        run: |
          ssh-keyscan -H <EC2_INSTANCE_IP> >> ~/.ssh/known_hosts
          rsync -avz -e "ssh -i ${{ secrets.SSH_PRIVATE_KEY }}" --exclude='.git*' --exclude='vendor/' . ${{ secrets.SSH_USERNAME }}@<EC2_INSTANCE_IP>:<REMOTE_PATH>
