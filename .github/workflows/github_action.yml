name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install rsync
        run: sudo apt-get install rsync -y

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts

      - name: Add host to known_hosts
        run: ssh-keyscan -H 52.66.185.181 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          rsync -avz -e "ssh -i ${{ secrets.SSH_PRIVATE_KEY }}" --exclude='.git*' --exclude='vendor/' . ${{ secrets.SSH_USERNAME }}@52.66.185.181:/var/www/html/
